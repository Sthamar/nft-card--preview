<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-elements">
            <div class="image-wrapper">
                <img src="/images/image-equilibrium.jpg" alt="image" >
            </div>
            
            <div class="card-details">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm </p>
                <div class="details-items">
                    <div class="items">
                        <img src="./images/icon-ethereum.svg" alt="icon">
                        <span class="equil">0.041 ETH</span>
                    </div>
                    <div class="items">
                        <img src="./images/icon-clock.svg" alt="clock">
                        <span class="day">3 days left</span>
                    </div>
                </div>
                <hr/>
                <div class="user-details">
                    <div class="user">
                        <img src="./images/image-avatar.png" alt="avatar" width="40px" height="40px">
                        <p>Creation of <span>Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
